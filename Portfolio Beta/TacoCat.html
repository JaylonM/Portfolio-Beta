<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center h2">Taco Cat</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <input id="TacoCatInput" type="text" />
            </div>
            <div class="col-2">
                <button id="TacoCatbtn" class="btn btn-danger">Reverse!</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <p id="TacoCatOutput"></p>
            </div>
        </div>

    </div>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.mixitup.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/typed.js"></script>
    <script src="assets/js/skill.bar.js"></script>
    <script src="assets/js/fact.counter.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        $("#TacoCatbtn").on("click", function () {
            //Retrieve Data
            let TacoWord = String($("#TacoCatInput").val()).toLowerCase().replace(/\s|\'|\"/g, '');


            //Reverse String
            var ReverseWord = "";
            for (var loop = TacoWord.length - 1; loop >= 0; loop--) {
                ReverseWord += TacoWord[loop];
            }

            //Output
            $("#TacoCatOutput").text(`The reverse of ${TacoWord} is ${ReverseWord}`);
            if (TacoWord === ReverseWord)
                $("#TacoCatOutput").append(`<br> Therefore, ${TacoWord} is a palindrome. Perfect symmetry!`);
        });


    </script>

</body>
</html>
